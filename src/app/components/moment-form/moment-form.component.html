<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Tíulo: </label>
    <input type="text" placeholder="Insira um título" formControlName="title" required />
    <div class="validation-error" *ngIf="title.invalid && formDir.submitted">
      <p *ngIf="title.errors?.['required']">O título é obrigatório</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição: </label>
    <textarea placeholder="O que aconteceu nesse momento?" formControlName="description" required></textarea>
    <div class="validation-error" *ngIf="description.invalid && formDir.submitted">
      <p *ngIf="description.errors?.['required']">A descrição é obrigatória</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Selecione a foto que mais marcou esse momento</label>
    <input type="file" (change)="onFileSelected($event)" />
  </div>
  <input type="submit" value="{{ btText }}">
</form>
